<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

    <!-- Le repertoire webjar... n'existe pas -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">

    <h1 class="text-center">Application Mcommerce: Etats d'expedition d'une commande</h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

            <p> Pour l'expedition <span th:text="${ + expedition.id}"></span> </p>

            <p> Et la commande n° <span th:text="${expedition.idCommande}" class="font-weight-bold"></span></p>

            <p th:if="${expedition.etat == 0}">
                <span class="label label-danger">  En préparation </span>
            </p>

            <p th:if="${expedition.etat == 1}">
                <span class="label label-warning"> Expédiée </span>
            </p>

            <p th:if="${expedition.etat == 2}">
                <span class="label label-success"> Livrée </span>
            </p>

        </div>
    </div>

</div>




</body>
</html>
